<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 390px;
            padding: 16px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px #00000020;
            border-radius: 8px;
            z-index: 1;
            position: relative;
        }

        h2 {
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem(username));

            if (user && user.password === password) {
                localStorage.setItem('loggedIn', true);
                localStorage.setItem('user', JSON.stringify(user));

                alert("Login successful!");
                window.location.href = "account.html"; // Redirect to account management page
            } else {
                alert("User not found or incorrect password. Please sign up.");
                window.location.href = "sign.html"; // Redirect to sign-up page if user not found
            }
        }
    </script>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event);">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <a href="sign.html">Create account</a> <!-- Link to sign-up page -->
</div>

</body>
</html>
